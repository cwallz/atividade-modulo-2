<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style/main.css" />
    <title> Wallz - Contato </title>
</head>

<body>
    <header class="container-fluid d-flex flex-row align-items-center cor-de-fundo justify-content-center">
        <div class="container row justify-content-between">
            <div>
                <a href="./index.html"> <img src="./assets/img/Wallztour-Icon.png" /> </a>
            </div>
            <div class="d-flex align-items-center">
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active cor-link" href="./promocoes.html">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active cor-link" href="./contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="mb-4">
                <div class="container d-flex flex-column justify-content-center py-4">
                    <h5 class="titulo"><b>Deixe seu contato </b></h5>
                    <p class="titulo"> Olá, com o formulário a seguir nossa equipe entrará em contato com você!</p>
                </div>
                <div class="container d-flex justify-content-center">
                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <label for="inputName"><b>Nome completo</b></label>
                                <input type="text" class="form-control" id="inputName" placeholder="Seu nome completo.">
                            </div>
                            <div class="form-group">
                                <label for="inputCPF"><b> CPF </b></label>
                                <input type="number" class="form-control" id="inputCPF" placeholder="Informar apenas números, sem traços ou pontos.">
                            </div>
                            <div class="form-group">
                                <label for="inputNascimento"><b> Data de Nascimento </b></label>
                                <input type="date" class="form-control" id="inputNascimento">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail"><b> Endereço de e-mail </b></label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Seu e-mail.">
                            </div>
                            <div class="form-group">
                                <label for="inputTelefone"><b> Telefone com DDD </b></label>
                                <input type="number" class="form-control" id="inputTelefone" placeholder="Informar apenas números, sem traços ou pontos.">
                            </div>
                            <div class="form-group">
                                <label for="inputDestino"><b> Destino de interesse </b></label>
                                <input type="text" class="form-control" id="inputDestino" placeholder="Nos conte aqui para onde deseja viajar.">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="container d-flex flex-row align-items-center">
            Copyright © 2022 Recode. Todos os direitos reservados.
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
